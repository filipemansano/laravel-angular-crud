version: '3.5'
services:
  api:
    image: bref/fpm-dev-gateway
    ports:
      - '8000:80'
    expose:
      - 8000
    volumes:
      - './backend/api/:/var/task'
    depends_on:
      - php
      - mysql
    environment:
      HANDLER: public/index.php
      DOCUMENT_ROOT: public
      HY: 1
  angular:
    build:
      context: ./frontend
    command: 'ng serve --host 0.0.0.0'
    ports:
       - '9000:4200'
    expose:
       - 9000
    volumes:
      - './frontend/app/:/app'
  php:
    build:
      context: ./backend
    volumes:
      - './backend/api/:/var/task'
  mysql:
    image: 'mysql:8.0.21'
    command: '--default-authentication-plugin=mysql_native_password'
    ports:
      - '3307:3306'
    expose:
      - 3307
    environment:
      MYSQL_ROOT_PASSWORD: m4st3rP4ssw0rd!
      MYSQL_DATABASE: origo_test
    volumes:
      - /var/lib/mysql